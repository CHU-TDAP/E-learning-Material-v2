            <article id="content">
                <section>
                    <h2>最成功的植物－禾本科植物</h2>
                    <p>禾本科植物約佔全球植被的四分之一。禾本科植物能夠生長於任何低雨量、土壤貧、草食動物大肆啃食而其他植物通常難以生存的地方。</p>
                    <figure>
                        <img class="picture" src="images/I1.JPG" alt="地錢">
                        <div class="picture-name">海邊沙灘上的濱刺麥(Spinifex littoralis)</div>
                        <img class="picture" src="images/I2.JPG" alt="地錢">
                        <div class="picture-name">河川地裡的甜根子草(Sacchanum spontaneum)</div>
                        <img class="picture" src="images/I3.JPG" alt="地錢">
                        <div class="picture-name">堅硬山壁上的台灣蘆竹(Arundo formosana)</div>
                    </figure>
                </section>

                <section>
                    <h2>禾本科的生長方式</h2>
                    <figure>
                        <img class="picture" src="images/I4.JPG" alt="葫蘆苔">
                    </figure>
                    <p>約五分之四的禾本科植物體在地下形成緊密的叢簇，而將土壤緊附再一起。<br>綠色的株叢在地表上生長，走莖則在地下蔓延，新的植株持續地生長出來，且由於生長下所以當植株被砍或被吃時，生長點不會受損。</p>
                </section>

            </article>
