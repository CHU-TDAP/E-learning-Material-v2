                    </div>

                <section class="question">
                    <h2 class="question-title">
                        始祖鳥約生活於147百萬年前，分別具有一些屬於恐龍及鳥類的特徵，因此科學家推論恐龍是由鳥類演化來的。上列敘述的內容

                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">1999年及2003年分別被發現的哪一種恐龍和四翼恐龍的化石，為鳥類源自恐龍論點提出強而有利的證據？</h2>

                    <div class="answer-area">
