<!doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="../css/app.css" />
        <script src="../vendor/modernizr/modernizr.js"></script>
    </head>
    <body>
        <div id="page">
            <header id="title-header">
                <h1>動物的繁殖</h1>
            </header>

            <article id="content">

                <section class="question">
                    <h2 class="question-title">請問魚類是擁有哪個器官所以可以在水中呼吸？</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" href="#">心臟</a></li>
                            <li><a class="option-button" href="#">肺</a></li>
                            <li><a class="option-button" data-is_corrent="true" href="#">鰓</a></li>
                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">為什麼爬蟲類所產的卵都會有硬殼呢？</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" href="#">幫助胚胎吸收養分</a></li>
                            <li><a class="option-button" href="#">保持卵的美觀</a></li>
                            <li><a class="option-button" data-is_corrent="true" href="#">保護胚胎免於乾燥</a></li>
                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">大多數爬蟲類產的卵都是有殼的，是為了保護胚胎免於乾燥。</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" data-is_corrent="true" href="#">正確</a></li>
                            <li><a class="option-button" href="#">不正確</a></li>
                        </ul>
                    </div>
                </section>

            </article>

        </div>

        <script src="../vendor/jquery/dist/jquery.min.js"></script>
        <script src="../vendor/foundation/js/foundation.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/UElearning.js"></script>

        <script>
            var data = {
                maxTime: 60,
                maxTimeForce: false,
            };

            var layout_data = {
                question_section: document.getElementsByClassName("question"),
                answer_option: document.getElementsByClassName("option-button")
            }

            uelearning = new UElearning.Question(data, layout_data);
            uelearning.start();
        </script>
    </body>
</html>
