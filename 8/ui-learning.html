                            <h3>魚與兩棲類是如何繁殖的呢?</h3>
                            <p>請同學們觀察前方的動物與介紹，看看這些動物是如何繁殖的吧!</p>

                            <hr />

                                    <h2>魚與兩棲類的繁殖</h2>
                                    <p>魚與兩棲類的卵必須在潮濕中發育。<br>大部分種類的卵產於水中，少數兩棲類產於潮濕的陸地上，或攜帶著卵往潮濕的地方去。</p>
                                    <figure>
                                        <img class="picture" src="images/I1.JPG" alt="魚兒產卵">
                                        <div class="picture-name">魚兒同時釋放經子與卵子，受精卵就沉到水底，有些黏性的卵可附著在水草上。</div>
                                        <img class="picture" src="images/I2.JPG" alt="兩棲類產卵">
                                        <div class="picture-name">交配時雄蛙抱住雌蛙，刺激其排卵，雄蛙亦同時排精，卵遂在水中受精。卵通常大而有黏性，故黏成一團。</div>
                                        <img class="picture" src="images/I3.JPG" alt="。青蛙成長">。
                                        <div class="picture-name">蛙卵先在水中發育成蝌蚪，約16星期後變態為小蛙，登上陸地。</div>
                                    </figure>
