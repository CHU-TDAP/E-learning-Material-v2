<html lang="zh">
    <head>
        <meta charset="utf-8" />

        <title>地球的岩石</title>
        <link rel="stylesheet" href="../css/app.css" />

    <body>
        <div id="page">
            <header id="title-header">
                <h1>地球的岩石</h1>
            </header>

            <article id="content">

                <section>
                    <h2>地球的岩石</h2>
                    <p>地球由含有各種不同礦物的岩石所組成。岩石多達數千種，依其形成過程可分為火成岩、沉積岩與變質岩。</p>
                    <figure>
                        <img class="picture" src="images/I1.jpg" alt="火山的爆發使地表上開始有水並孕育原始生命的誕生">
                        <figcaption class="picture-name">地球的岩石</figcaption>
                    </figure>
                </section>

                <hr />
                    <img class="picture" src="images/I2.jpg" alt="岩石的形成">
                <section>
                    <h2>火成岩</h2>

                    <figure>
                        <img class="picture" src="images/I3.jpg" alt="火成岩">
                    </figure>
                    <p>火成岩是由熔融的岩漿冷卻後形成的，常見的火成岩有花崗岩、安山岩及玄武岩等。</p>
                </section>

                <section>
                    <h2>沉積岩</h2>
                    <figure>
                        <img class="picture" src="images/I4.jpg" alt="沉積岩">
                    </figure>
                    <p>沉積岩是岩石風化後，被移至他方沉積而成，他亦可由生物遺骸沉積而成。沉積岩主要包括有石灰岩、砂岩、頁岩等</p>
                </section>

                <section>
                    <h2>變質岩</h2>
                    <figure>
                        <img class="picture" src="images/I5.jpg" alt="變質岩">
                    </figure>
                    <p>變質岩是指受到地球內部力量(溫度、壓力等)改造而成的岩石，常見的變質岩有大理石、柳輝岩及片麻岩等。</p>
                </section>

                <hr />

                <section>
                    <h2>成層的岩石</h2>
                    <p>地球的歷史就記錄在岩石中，</p>
                    <figure>
                        <img class="picture" src="images/I1.jpg" alt="火山的爆發使地表上開始有水並孕育原始生命的誕生">
                        <figcaption class="picture-name">地球的岩石</figcaption>
                    </figure>
                </section>

            </article>

            <footer>
                <a id="btn-finish" class="button" href="question.html">學習完成</a>
            </footer>
        </div>
