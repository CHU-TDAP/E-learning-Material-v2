<!doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="../css/app.css" />
        <script src="../vendor/modernizr/modernizr.js"></script>
    </head>
    <body>
        <div id="page">
            <header id="title-header">
                <h1>地球的岩石</h1>
            </header>

            <article id="content">

                <section class="question">
                    <h2 class="question-title">哪一種岩石是由熔融的岩漿冷卻後形成的？</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" href="#">沉積岩</a></li>
                            <li><a class="option-button" data-is_corrent="true" href="#">火成岩</a></li>
                            <li><a class="option-button" href="#">變質岩</a></li>
                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">變質岩是指受到地球內部力量(溫度、壓力等)改造而成的岩石，常見的變質岩有大理石、柳輝岩及片麻岩等。</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" data-is_corrent="true" href="#">正確</a></li>
                            <li><a class="option-button" href="#">不正確</a></li>
                        </ul>
                    </div>
                </section>

            </article>

        </div>

        <script src="../vendor/jquery/dist/jquery.min.js"></script>
        <script src="../vendor/foundation/js/foundation.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/UElearning.js"></script>

        <script>
            var data = {
                maxTime: 60,
                maxTimeForce: false,
            };

            var layout_data = {
                question_section: document.getElementsByClassName("question"),
                answer_option: document.getElementsByClassName("option-button")
            }

            uelearning = new UElearning.Question(data, layout_data);
            uelearning.start();
        </script>
    </body>
</html>
