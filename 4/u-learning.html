                <section>
                    <h2>生命的基本單位</h2>
                    <p>細胞是生命的基本單位，由電子顯微鏡觀察，可見內部極複雜的架構。</p>
                    <figure>
                        <img class="picture" src="images/I1.JPG" alt="細胞">
                        <figcaption class="picture-name">細胞構造</figcaption>
                    </figure>
                    <p>最先的生命是早期海洋中的單細胞個體。生命演化至陸地上僅在約四億年前，這個時間尚不及地球形成期的十分之一，而我們人類則是最近才登場的。</p>
                </section>

                <hr />

                <section>
                    <h2>植物與動物細胞</h2>
                    <p>植物和動物細胞的基本功能相同，構造相似。但植物細胞有三項特性異於動物細胞：<br>1.有堅固的細胞壁。<br>2.有葉綠體可利用太陽的能量合成自己的食物。<br>3.一個大液泡儲存食物。</p>
                    <p>細菌是很原始的生命型態，它沒有典型的細胞核</p>
                    <figure>
                        <img class="picture" src="images/I2.JPG" alt="植物動物細胞">
                        <figcaption class="picture-name">植物細胞與動物細胞詳細圖案</figcaption>
                    </figure>
                </section>

            </article>
