<!doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="../css/app.css" />
        <script src="../vendor/modernizr/modernizr.js"></script>
    </head>
    <body>
        <div id="page">
            <header id="title-header">
                <h1>沙漠植物</h1>
            </header>

            <article id="content">

                <section class="question">
                    <h2 class="question-title">下列選項中，哪一個是沙漠植物能在酷熱中保存水分的原因？</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" href="#">植物長得高大，靠樹幹來保存水分</a></li>
                            <li><a class="option-button" data-is_corrent="true" href="#">以綠莖取代葉子的功能來行光合作用</a></li>
                            <li><a class="option-button" href="#">枝葉分枝多且葉片很大</a></li>
                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">能逃避乾旱與抵抗乾旱的植物才適合在沙漠中生存。</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" data-is_corrent="true" href="#">正確</a></li>
                            <li><a class="option-button" href="#">不正確</a></li>
                        </ul>
                    </div>
                </section>

            </article>

        </div>

        <script src="../vendor/jquery/dist/jquery.min.js"></script>
        <script src="../vendor/foundation/js/foundation.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/UElearning.js"></script>

        <script>
            var data = {
                maxTime: 60,
                maxTimeForce: false,
            };

            var layout_data = {
                question_section: document.getElementsByClassName("question"),
                answer_option: document.getElementsByClassName("option-button")
            }

            uelearning = new UElearning.Question(data, layout_data);
            uelearning.start();
        </script>
    </body>
</html>
