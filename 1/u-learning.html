                <section>
                    <h2>生命的誕生</h2>
					<p>地球在形成之後十億年間大氣層中一直沒有生命，也沒有氧氣。火山的爆發使地表上開始有水並孕育原始生命的誕生。</p>
                    <figure>
                        <img class="picture" src="images/I1.JPG" alt="火山的爆發使地表上開始有水並孕育原始生命的誕生">
                        <figcaption class="picture-name">火山爆發</figcaption>
                    </figure>

                    <p>最先的生命是早期海洋中的單細胞個體。生命演化至陸地上僅在約四億年前，這個時間尚不及地球形成期的十分之一，而我們人類則是最近才登場的。</p>
                </section>
