                    <p>不管是人類、動物或魚類都需要呼吸才能生存下去，呼吸系統是指生物體內將呼吸器吸入體內並進行氣體交換的系統。</p>

                        <div class="picture-name">胚胎在母體的子宮裡生活了好幾個月，子宮裡的胎盤是母體營養運輸到子體的通道。</div>
