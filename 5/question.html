<!doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="../css/app.css" />
        <script src="../vendor/modernizr/modernizr.js"></script>
    </head>
    <body>
        <div id="page">
            <header id="title-header">
                <h1>古代的兩棲類</h1>
            </header>

            <article id="content">

                <section class="question">
                    <h2 class="question-title">苔類的繁殖是下列哪種方式？</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" href="#">孢子體時期</a></li>
                            <li><a class="option-button" href="#">配子體時期</a></li>
                            <li><a class="option-button" data-is_corrent="true" href="#">兩者互相交替</a></li>
                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">蕨類有莖和葉，並有維管束組織來運輸水分與養分。葉背上鐵銹色結構是用來生產並保護孢子的。</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" data-is_corrent="true" href="#">正確</a></li>
                            <li><a class="option-button" href="#">不正確</a></li>
                        </ul>
                    </div>
                </section>

            </article>

        </div>

        <script src="../vendor/jquery/dist/jquery.min.js"></script>
        <script src="../vendor/foundation/js/foundation.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/UElearning.js"></script>

        <script>
            var data = {
                maxTime: 60,
                maxTimeForce: false,
            };

            var layout_data = {
                question_section: document.getElementsByClassName("question"),
                answer_option: document.getElementsByClassName("option-button")
            }

            uelearning = new UElearning.Question(data, layout_data);
            uelearning.start();
        </script>
    </body>
</html>
