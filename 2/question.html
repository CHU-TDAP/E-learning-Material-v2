<!doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="../css/app.css" />
        <script src="../vendor/modernizr/modernizr.js"></script>
    </head>
    <body>
        <div id="page">
            <header id="title-header">
                <h1>岩石中的紀錄</h1>
            </header>

            <article id="content">

                <section class="question">
                    <h2 class="question-title">下列何者是化石形成的條件呢？</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" data-is_corrent="true" href="#">生物具有硬殼</a></li>
                            <li><a class="option-button" href="#">死亡後不須掩埋</a></li>
                            <li><a class="option-button" href="#">以上皆非</a></li>
                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">只要是古代生物的遺骸或遺跡，經過自然作用而保存下來的，均可稱為"化石"</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" data-is_corrent="true" href="#">正確</a></li>
                            <li><a class="option-button" href="#">不正確</a></li>
                        </ul>
                    </div>
                </section>

            </article>

        </div>

        <script src="../vendor/jquery/dist/jquery.min.js"></script>
        <script src="../vendor/foundation/js/foundation.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/UElearning.js"></script>

        <script>
            var data = {
                maxTime: 60,
                maxTimeForce: false,
            };

            var layout_data = {
                question_section: document.getElementsByClassName("question"),
                answer_option: document.getElementsByClassName("option-button")
            }

            uelearning = new UElearning.Question(data, layout_data);
            uelearning.start();
        </script>
    </body>
</html>
