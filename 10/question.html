<!doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>古代的兩棲類</title>
        <link rel="stylesheet" href="../css/app.css" />
        <script src="../vendor/modernizr/modernizr.js"></script>
    </head>
    <body>
        <div id="page">
            <header id="title-header">
                <h1>古代的兩棲類</h1>
            </header>

            <article id="content">

                <section class="question">
                    <h2 class="question-title">盤蜥螈化石已有兩億七千萬年之久，屬於後來演化成爬蟲類的古老兩棲類之一。請問下列何者是盤蜥螈的近親？</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" href="#">三葉蟲</a></li>
                            <li><a class="option-button" href="#">劍鼻魚</a></li>
                            <li><a class="option-button" data-is_corrent="true" href="#">西蠓螈</a></li>
                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">樹蜥螈在沼澤森林形成之前，是棲於的兩棲類之一？</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" href="#">濕地</a></li>
                            <li><a class="option-button" data-is_corrent="true" href="#">溫泉旁邊</a></li>
                            <li><a class="option-button" href="#">熱帶雨林</a></li>
                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">我們所知最完整最古老的陸生兩棲類的骨骼為？</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" data-is_corrent="true" href="#">樹蜥螈</a></li>
                            <li><a class="option-button" href="#">盤蜥螈</a></li>
                            <li><a class="option-button" href="#">西蒙螈</a></li>
                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">目前有一種近似西蒙螈的幼體曾被發現，它們長相如蝌蚪且有鰓。</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" data-is_corrent="true" href="#">正確</a></li>
                            <li><a class="option-button" href="#">不正確</a></li>
                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">西蒙螈是爬蟲類的祖先。</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" href="#">正確</a></li>
                            <li><a class="option-button" data-is_corrent="true" href="#">不正確</a></li>
                        </ul>
                    </div>
                </section>

                <section class="question">
                    <h2 class="question-title">西蒙螈兼具何種動物的特徵?</h2>

                    <div class="answer-area">
                        <ul>
                            <li><a class="option-button" href="#">哺乳類</a></li>
                            <li><a class="option-button" href="#">甲殼類</a></li>
                            <li><a class="option-button" data-is_corrent="true" href="#">爬蟲類</a></li>
                        </ul>
                    </div>
                </section>

            </article>

        </div>

        <script src="../vendor/jquery/dist/jquery.min.js"></script>
        <script src="../vendor/foundation/js/foundation.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/UElearning.js"></script>

        <script>
            var data = {
                maxTime: 60,
                maxTimeForce: false,
            };

            var layout_data = {
                question_section: document.getElementsByClassName("question"),
                answer_option: document.getElementsByClassName("option-button")
            }

            uelearning = new UElearning.Question(data, layout_data);
            uelearning.start();
        </script>
    </body>
</html>
