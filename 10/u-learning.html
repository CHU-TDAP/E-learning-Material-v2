                    <h2>哺乳類的繁殖</h2>
                    <p>哺乳類的卵在體內受精。胚胎在子宮發育，並受美欽的保護和供給養分。出生後，幼獸靠吸允母奶長大。</p>
                    <figure>
                        <img class="picture" src="images/I1.jpg" alt="有袋類">

                        <img class="picture" src="images/I3.jpg" alt="有胎盤類">
                        <div class="picture-name">有胎盤的哺乳類分布全世界，他們是最成功的陸妻脊椎動物。</div>
                        <img class="picture" src="images/I4.png" alt="胚胎">
                        <div class="picture-name">胚胎在母體的子宮裡生活了好幾個月，子宮裡的胎盤是母體營養運輸到子體的通道。</div>
